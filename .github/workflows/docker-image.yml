name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cleanup:
    runs-on: "self-hosted"
    steps:
      - uses: actions/checkout@v4
      - name: Clean up Docker image
        run: | 
            container=$(docker ps --format "{{.ID}} {{.Names}}" | grep "backend" | cut -d " " -f1)
            if [ -n "$container" ]; then
               docker stop "$container"
               docker remove "$container"
             else
               echo "no containers"
            fi  
  build:
    needs: cleanup
    runs-on: "self-hosted"
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file bomberman-backend/Dockerfile --tag h3-backend-project:latest
  create:
    needs: build
    runs-on: "self-hosted"
    steps:
      - uses: actions/checkout@v4
      - name: Create the docker container
        run: docker create --name backend -p 8080:8080 -e ${{ vars.dbcontext }} h3-backend-project:latest
  logs:
    needs: create
    runs-on: "self-hosted"
    steps:
      - uses: actions/checkout@v4
      - name: Logs the containers
        run: docker ps -a
  publish:
      needs: [create, logs]
      runs-on: "self-hosted"
      steps:
        - uses: actions/checkout@v4
        - name: Start the Docker image
          run: docker start backend
